<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>demo sms 登录</title>
<script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>
	<h3>表单登录</h3>
	<form action="/authentication/smsLogin" method="post">
		<table>
			<tr>
				<td>手机号:</td> 
				<td><input type="text" id="mobile" name="mobile" value="18012345678"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="javascript:applySmsCode();">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function applySmsCode() {
			if ($("#mobile").val()) {
				$.get("/code/sms?mobile=" + $("#mobile").val(), function() {
					alert("成功发送手机验证码短信，请注意接收");
				});
			} else {
				alert("请先填写手机号");
			}
			
			
		}
	</script>
</body>
</html>
