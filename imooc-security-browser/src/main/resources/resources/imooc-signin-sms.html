<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>imooc登录</title>
</head>
<body>
	<h3>表单登录</h3>
	<form action="/authentication/smsLogin" method="post">
		<table>
			<tr>
				<td>用户名:</td> 
				<td><input type="text" name="mobile" value="18012345678"></td>
			</tr>
			<tr>
				<td>图形验证码:</td>
				<td>
					<input type="text" name="smsCode">
					<a href="/code/sms?mobile=18012345678">发送验证码</a>
				</td>
			</tr>
			<tr>
				<td colspan="2"><button type="submit">登录</button></td>
			</tr>
		</table>
	</form>
</body>
</html>
